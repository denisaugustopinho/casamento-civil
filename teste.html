<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denis e Thalízia - Casamento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Noto Sans', sans-serif;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 20s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 5s; }
    .slideshow img:nth-child(3) { animation-delay: 10s; }
    .slideshow img:nth-child(4) { animation-delay: 15s; }

    @keyframes fade {
      0% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .phrase {
      font-size: 1.5em;
      font-style: italic;
      color: #fff;
      margin-bottom: 20px;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .details {
      font-size: 1.2em;
      color: #f2f2f2;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    .rsvp-button {
      background-color: #b30059;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .rsvp-button:hover {
      background-color: #800040;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="1000206029.jpg" alt="Foto 1">
    <img src="1000206034.jpg" alt="Foto 2">
    <img src="1000206036.jpg" alt="Foto 3">
    <img src="1000208831.jpg" alt="Foto 4">
  </div>
  <div class="overlay"></div>
  <div class="content">
    <h1>Denis e Thalízia</h1>
    <div class="phrase">Com muito amor e alegria, convidamos você para celebrar conosco o início de uma nova etapa: o nosso casamento civil.</div>
    <div class="details">
      04 de julho de 2026<br>
      10 horas da manhã<br>
      Cartório de Registro Civil – Pátio Sabiá
    </div>
    <button class="rsvp-button" onclick="confirmarPresenca()">Confirmar presença</button>
  </div>
  <audio id="bgmusic" autoplay loop>
    <source src="DINO -  ＂My Love＂ ｜ Ao Vivo em São Paulo Acoustic Sessions Vol. 2 ｜ JÁ NO SPOTIFY.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio embutido.
  </audio>
  <script>
    function confirmarPresenca() {
      const numero = '5534996901374';
      const mensagem = encodeURIComponent('Olá! Confirmo minha presença no casamento de Denis e Thalízia.');
      window.open(`https://wa.me/${numero}?text=${mensagem}`, '_blank');
    }
  </script>
</body>
</html>
